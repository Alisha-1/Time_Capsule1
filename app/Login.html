
	


	
<div class="boxshadow center-block" >
	<h4 style="text-align: center; margin-bottom: 22px"> Login up with</h4>
	
	<div >
        <a href="#" class="google btn center-block " style="width: 215px;">
          <i class="fa fa-google fa-fw"></i> Google
         </a>
	</div>
	
	
	<h5 class="text-center" style="color: #787676"> or </h5>

	
	<form class="fillinbox  center-block" style="margin-top: 20px;" >

		<input class="fillinbox"  type="text" placeholder="Email or username"  required style="width: 250px; height: 40px;"/><br>
		<input class="fillinbox"  id="userPassword" type="password" placeholder="Password" required style="width: 250px;  height: 40px;"/><br>
	
		
		<button class="btn btn-info" style="margin-top: 4px;" ng-click="loginData()">Login</button><br><br>
		
		<p>Not a member?  <p ng-click="signUp()" style="color:dodgerblue"> Sign up here</p></p>

	</form>
</div>
