<div class="row ">
	
	<div class="  center-block boxshadow  "   >
		<div >
			<h4 style="text-align: center; margin-bottom: 22px"> Sign up with</h4>
		
       			<div >
        			<a href="#" class="google btn center-block " style="width: 215px;">
          				<i class="fa fa-google fa-fw"></i> Google
         			</a>
				</div>
			
		<h5 class="text-center" style="color: #787676"> or </h5>
	
		<form class="fillinbox  center-block" style="margin-top: 20px;" >

			<div class="alert alert-danger" role="alert" ng-if="errors">
				<div>{{ errors }}</div>
			</div>
			
			<input class="fillinbox" ng-model="details.email" type="text" placeholder="Email"  required style="width: 250px; height: 40px;"/><br>
			<input class="fillinbox" ng-model="details.name" type="text" placeholder="Name" required style="width: 250px; height:40px;"/><br>
			<input class="fillinbox" ng-model="details.password" type="password" placeholder="Password" required style="width: 250px;  height: 40px;"/><br>
			<input class="fillinbox" ng-model="details.password2" type="password" placeholder="Confirm Passowrd " required style="width: 250px;  height: 40px;" /><br>
	
		
			<button class="btn btn-info" style="margin-top: 4px;" ng-click="register()">Sign up </button><br><br>
		
			<p></p>Already a member?  <a href="#/Login" style="color:dodgerblue"> Login in here</p></p>
		</form>
		</div>
	</div>
	
	
</div>	
	
	
</body>
</html>
